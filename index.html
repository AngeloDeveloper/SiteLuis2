function getNumber(objNumero,numero){
	objMeuJogo = document.getElementById('meujogo');
	objMsg = document.getElementById('aviso');
	objParImpar = document.getElementById('parImpar');
	objMsg.innerHTML = "";
	$("#aviso").removeClass("alert alert-warning");
	total = objMeuJogo.value.split(',');
	//alert(objNumero.style.backgroundColor);
	
	if(objNumero.style.backgroundColor != 'rgb(255, 255, 255)'){ //alert('if 1');
		objMeuJogo.value = removeNumber(total,numero); //objNumero.innerHTML
		objNumero.style.backgroundColor = 'rgb(255, 255, 255)';
	}else{
		if(total.length < 18){
			if(objNumero.style.backgroundColor == 'rgb(255, 255, 255)'){ //alert('if 2');
				objNumero.style.backgroundColor = 'rgb(181, 201, 223)';  //alert(numero); //#B5C9DF
				if(objMeuJogo.value != ''){
					objMeuJogo.value += ","+numero;
				}else{
					objMeuJogo.value = numero;
				}
			}
		}else{
			objMsg.innerHTML = "Seu jogo já possui 18 números";
		}
	}

	total = objMeuJogo.value.split(',');
	var par = 0;
	var impar = 0;
	var soma = 0;
	
	for(i=0; i<total.length; i++){
		num = total[i];
		if(num) soma = soma+parseInt(num);
		if(num%2==0) par++; else impar++;
	}
	
	if(total == 0){ par = impar = 0; }
	//alert(total);
	
	if((par == 7 && impar == 8) || (par == 8 && impar == 7))
	result = "<b>Par:"+par+ " Impar:"+impar+"</b>"; 
	else
	result = "Par:"+par+ " Impar:"+impar;
	
	if((soma >= 170 && soma <= 220))
	soma = " | <b>Soma:" +soma+ "</b>";
	else
	soma = " | Soma:" +soma;
	
	objParImpar.innerHTML = result;
	
	if(total.length > 14){
		objMsg.innerHTML = "Seu jogo já possui "+total.length+" números";
		$("#aviso").addClass("alert alert-warning");
	}
}

function removeNumber(arr, valor){
	str = "";
	for(i=0;i<arr.length;i++){
		if(arr[i] != valor){
			str += arr[i]+",";
		}
	}
	return str.substring(0,(str.length)-1);
}

function post(cmd) {
	f = document.forms['loto'];
	f.cmd.value = cmd;
	erros = false;
	if (erros == false)
	f.submit();
}
